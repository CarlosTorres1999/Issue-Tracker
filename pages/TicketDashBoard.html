<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Home</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
</head>

<body>
    <ul class="nav">
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="TicketDashBoard.html">CT ISSUE TRACKER</a>
        </li>
        <li class="nav-item">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                data-bs-target="#modalCrearTicket">
                Agregar Ticket
            </button>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Log Out</a>
        </li>
    </ul>

    <!--Modal-->

    <div class="modal fade" id="modalCrearTicket" tabindex="-1" aria-labelledby="modalCrearLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalCrearLabel">Crear Ticket</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form class = "form-ticket">
                        <div class = "row mb-3">

                            <div class = "col-sm-4">
                               <label for ="titulo-ticket" class = "form-label"> Titulo </label>
                            </div>

                            <div class = "col-sm-8">
                                <input class = "form-control" type = "text" id = "titulo-ticket">
                            </div>

                        </div>

                        <div class = "row mb-3">

                            <div class = "col-sm-4">
                                <label class = "form-label" for ="descripcion-ticket">Descipcion</label>
                            </div>

                            <div class = "col-sm-8">
                                <div class = "form-floating">
                                    <textarea class = "form-control" id ="descripcion-ticket"></textarea>
                                </div>
                            </div>

                        </div>

                        <div class = "row mb-3">

                            <div class = "col-sm-4">
                                <label class = "form-label" for ="responsable-ticket">Asignar A:</label>
                            </div>
                            
                            <div class = "col-sm-8">
                                <input type ="text" class = "form-control" placeholder="Si es a usted mismo ponga ME, si no, coloca el nombre de usuario de la persona" id= "usuario-ticket">
                            </div>
                            
        
                        </div>


                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>



</body>

</html>
